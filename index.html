<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keypad</title>
</head>
<body>
    <input id="output" type="text">

    <button class="keypadBtn">1 <small class="subText">.,!</small></button>
    <button class="keypadBtn">2 <small class="subText">abc</small></button>
    <button class="keypadBtn">3 <small class="subText">def</small></button>

    <button class="keypadBtn">4 <small class="subText">ghi</small></button>
    <button class="keypadBtn">5 <small class="subText">jkl</small></button>
    <button class="keypadBtn">6 <small class="subText">mno</small></button>

    <button class="keypadBtn">7 <small class="subText">pqrs</small></button>
    <button class="keypadBtn">8 <small class="subText">tuv</small></button>
    <button class="keypadBtn">9 <small class="subText">wxyz</small></button>

    <button class="keypadBtn">*</button>
    <button class="keypadBtn">0</button>
    <button class="keypadBtn">#</button>
</body>
</html>
